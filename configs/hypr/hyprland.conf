# █▀▀ ▀▄▀ █▀▀ █▀▀
# ██▄ █░█ ██▄ █▄▄
# exec-once = wl-clipboard-history -t
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = lxpolkit
# exec-once = wlsunset -S 9:00 -s 19:30
exec = hyprpaper
exec-once = waybar
exec-once = dunst


# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄
monitor = HDMI-A-1,1920x1080@144,0x0,1
monitor = DP-1,3840x2160@144,1920x0,1
wsbind=2,DP-1
wsbind=3,DP-1
wsbind=4,DP-1
wsbind=5,DP-1
wsbind=6,DP-1
wsbind=7,DP-1
wsbind=8,DP-1
wsbind=9,DP-1


# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░
input {
  kb_layout = us
  follow_mouse = 1
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄
general {
  gaps_in=5
  gaps_out=10
  border_size=0
  no_border_on_floating = false
  layout = dwindle

}
#
### Misc
# 
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  no_vfr = false
  enable_swallow = true
  swallow_regex = ^(wezterm)$
}

#
### Decoration
#

decoration {
  #
  ###rounding
  #
  rounding = 8
  multisample_edges = true

  #
  ###opacity
  #
  active_opacity = 0.94
  inactive_opacity = 0.94

  # █▄▄ █░░ █░█ █▀█
  # █▄█ █▄▄ █▄█ █▀▄
  blur = true
  blur_size = 5
  blur_passes = 1
  blur_new_optimizations = true


  # █▀ █░█ ▄▀█ █▀▄ █▀█ █░█░█
  # ▄█ █▀█ █▀█ █▄▀ █▄█ ▀▄▀▄▀
  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 2 2
  shadow_range = 4
  shadow_render_power = 2
  col.shadow = 0x66000000

  blurls = gtk-layer-shell
  # blurls = waybar
  blurls = lockscreen
}

#
### Animations
#
animations {
  enabled = true
  # 
  ### Bezier Curves
  #
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.1, 1, 0.51, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default

}

# 
### Layouts
#

dwindle {
  no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

# 
### Window Rules
#
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Wofi
windowrule = animation none,Wofi
windowrule = float,viewnior
windowrule = float,feh
windowrule = float, pavucontrol-qt
windowrule = float, pavucontrol
windowrule = float, file-roller
windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout
windowrule = idleinhibit focus, mpv
windowrule = idleinhibit fullscreen, firefox
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 75 44%, title:^(Volume Control)$
windowrulev2 = opacity 0.8 0.8,class:^(kitty)$


#
### Autostarting
#

windowrule=workspace 1 silent,brave
windowrule=workspace 2 silent,code
windowrule=workspace 3 silent,prismlauncher
windowrule=workspace 4 silent,discord
windowrule=workspace 5 silent,kitty


exec-once=brave
exec-once=code
exec-once=prismlauncher
exec-once=discord --no-sandbox
exec-once=kitty ncspot


exec-once=sh ~/.config/hypr/removeWindowLocks.sh

exec=sh ~/.config/hypr/removeWindowLocksFast.sh

#
### Keybinds
#
bind = SUPER, B, exec, brave
bind = SUPER, C, exec, code



# 
### Screenshoting
#
$screenshotarea = hyprctl keyword animation "fadeOut,0,0,default"; grimblast --notify copysave area; hyprctl keyword animation "fadeOut,1,4,default"
bind = SUPER SHIFT, S, exec, $screenshotarea
bind = , Print, exec, grimblast --notify --cursor copysave output
bind = ALT, Print, exec, grimblast --notify --cursor copysave screen

# 
### Other misc
#
bind = SUPER, X, exec, hyprpicker -a -n
bind = CTRL ALT, L, exec, swaylock
bind = SUPER, T, exec, kitty
bind = SUPER, E, exec, thunar
bind = SUPER, period, exec, killall rofi || rofi -show emoji -emoji-format "{emoji}" -modi emoji -theme ~/.config/rofi/global/emoji
bind = SUPER, Q, exec, wlogout --protocol layer-shell -b 5 -T 400 -B 400
#
### window managerment
#
bind = SUPER, W, killactive,
bind = SUPER, F, fullscreen,
bind = SUPER, G, togglefloating,
# bind = SUPER SHIFT, S, exec, systemctl suspend 

bind = SUPER, S, togglesplit, # dwindle

